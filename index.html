<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://unpkg.com/tone"></script>

</head>
<body>
    
    <div id="overlay" class=""></div>
    <div id="winModal" class="">
        <h2 id="winMsg">Player _ wins</h2>
        <p>Total wins: _</p>
        <button>New Round</button>
    </div>

    <div class="wrapper">
        <h1>Tic-Tac-Toe</h1>

        <!--Get user names-->
        <div class="nameChange">
            <div class="scoreTracker">
                <input type="text" placeholder="Player 1" id="p1Name">
                <p id="p1Score">0</p>
            </div>
            <div class="scoreTracker">
                <input type="text" placeholder="Player 2" id="p2Name">
                <p id="p2Score">0</p>
            </div>
        </div>

        <div class="gameGrid">
            <!--Grid populates here-->
        </div>
        <h3 id="currentTurn">Press any box!</h3>

    </div>
</body>
</html>
